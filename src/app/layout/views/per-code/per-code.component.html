<div class="container" style="padding-bottom: 55px;">
    <h1>Búsqueda por código</h1>
    <mat-divider></mat-divider>
    <p class="mt-3">
        En esta sección se hace la petición para buscar los países por Código.
    </p>
    <div class="row w-100 mx-0 px-4 justify-content-center my-4 align-items-center">
        <mat-form-field class="w-100">
            <mat-label>
                Códigos de los países
            </mat-label>
            <mat-chip-list #chipList aria-label="Fruit selection">
              <mat-chip *ngFor="let code of codes" [selectable]="selectable" color="primary"
                       [removable]="true" (removed)="remove(code)">
                {{code}}
                <mat-icon matChipRemove>cancel</mat-icon>
              </mat-chip>
              <input placeholder="MX..."
                     [matChipInputFor]="chipList"
                     [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                     [matChipInputAddOnBlur]="true"
                     (matChipInputTokenEnd)="add($event)">
            </mat-chip-list>
          </mat-form-field>
    </div>
    <div class="row w-100 mx-0 justify-content-center my-4">
        <button mat-raised-button color="accent" (click)="buscar()" class="col-auto"
            [disabled]="!codes.length"
        >
            <mat-icon>search</mat-icon>&nbsp;Buscar 
        </button>
    </div>
    <div class="row w-100 justify-content-center align-items-center" *ngIf="isLoading">
        <mat-spinner></mat-spinner>
    </div>
    <ng-container *ngIf="countries">
        <app-country-viewer [countries]="countries"></app-country-viewer>
    </ng-container>
</div>
