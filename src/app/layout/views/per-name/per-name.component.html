<div class="container" style="padding-bottom: 55px;">
    <h1>Búsqueda por nombre</h1>
    <mat-divider></mat-divider>
    <p class="mt-3">
        En esta sección se hace la petición para buscar los países por nombre.
    </p>
    <div class="row w-100 mx-0 justify-content-center my-4 align-items-center" [formGroup]="nameForm">
        <mat-form-field appearance="outline" class="col-md-auto">
            <mat-label>Nombre del país</mat-label>
            <input matInput formControlName="name">
            <mat-error>Escribe el nombre del país</mat-error>
        </mat-form-field>
        <mat-slide-toggle
          class="col-md-auto"
          color="primary"
          formControlName="fullName"
        >
        ¿Nombre completo?
      </mat-slide-toggle>
    </div>
    <div class="row w-100 mx-0 justify-content-center my-4">
        <button mat-raised-button color="accent" (click)="buscar()" class="col-auto">
            <mat-icon>search</mat-icon>&nbsp;Buscar 
        </button>
    </div>
    <div class="row w-100 justify-content-center align-items-center" *ngIf="isLoading">
        <mat-spinner></mat-spinner>
    </div>
    <ng-container *ngIf="countries">
        <app-country-viewer [countries]="countries"></app-country-viewer>
    </ng-container>


</div>
